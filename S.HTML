




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="Style/loginStyle.css" rel="stylesheet" />
    <style>
        /* Global styles */

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
        }

        .left-side {
            flex: 1;
            max-width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .left-side img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .right-side {
            flex: 1;
            max-width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registration-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 32px;
            cursor: pointer;
        }

        /* Modal styles */

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 300px; 
            text-align: center; 
            border-radius: 8px; 
        }

        .close-button, .ok-button {
            color: #aaa;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .ok-button {
            background-color: #007BFF;
            color: white;
            margin-top: 15px;
        }

        .close-button:hover,
        .close-button:focus,
        .ok-button:hover,
        .ok-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive adjustments */

        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left-side, .right-side {
                max-width: 100%;
                padding: 10px;
            }

            .left-side img {
                width: 120px;
                height: 120px;
            }

            .registration-container {
                max-width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>Join Us in Faith and Fellowship</h2>
            <img src="https://scontent-jnb2-1.xx.fbcdn.net/v/t39.30808-1/443718266_852799123541322_1231036035901755405_n.jpg?stp=dst-jpg_p100x100&_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeELvkvRSKXhdAeW9kaO9T7THiKH5GfoAlceIofkZ-gCV0CIX425XZHov211it5mhQ_W5cFbGTK6-zr6b_IzfWEP&_nc_ohc=pSMM2AgydsAQ7kNvgHvPX3X&_nc_ht=scontent-jnb2-1.xx&oh=00_AYDyK5djKiCIB-hVqsIQIX2wF681a6QvlkPOAnZclmpD-w&oe=66775471" alt="Logo">
        </div>
        <div class="right-side">
            <div class="registration-container">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <span id="togglePassword" class="eye-icon">&#128065;</span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span id="toggleConfirmPassword" class="eye-icon">&#128065;</span>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal Structure -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage"></p>
            <button class="ok-button">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
	<script>
	document.addEventListener('DOMContentLoaded', function() {
    const existingEmails = ["test@example.com", "user@example.com"]; // Simulated list of existing emails

    document.getElementById('togglePassword').addEventListener('click', function () {
        togglePasswordVisibility('password');
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
        togglePasswordVisibility('confirmPassword');
    });

    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (validateForm(username, email, password, confirmPassword)) {
            showModal("Successfully Registered");
        }
    });

    function validateForm(username, email, password, confirmPassword) {
        if (username.length === 0) {
            alert('Username is required');
            return false;
        }
        if (email.length === 0) {
            alert('Email is required');
            return false;
        }
        if (!validateEmail(email)) {
            alert('Invalid email format');
            return false;
        }
        if (existingEmails.includes(email)) {
            alert('Email already exists');
            return false;
        }
        if (!validatePassword(password)) {
            showModal("Password should include at least 1 uppercase, 1 lowercase, 1 number, 1 special character, and be between 8-12 characters");
            return false;
        }
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return false;
        }
        return true;
    }

    function validateEmail(email) {
        // Basic email validation using regex
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    function validatePassword(password) {
        // Password validation: at least 1 uppercase, 1 lowercase, 1 number, 1 special character, and length between 8-12 characters
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/;
        return regex.test(password);
    }

    function showModal(message) {
        const modal = document.getElementById('errorModal');
        const modalMessage = document.getElementById('modalErrorMessage');
        modalMessage.textContent = message;
        modal.style.display = 'block';

        const closeBtn = document.getElementsByClassName('close-button')[0];

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    }

    function togglePasswordVisibility(id) {
        const passwordField = document.getElementById(id);
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        const eyeIcon = id === 'password' ? document.getElementById('togglePassword') : document.getElementById('toggleConfirmPassword');
        eyeIcon.textContent = type === 'password' ? '👁️' : '👁️';
    }
});

	</script>
</body>
</html>
