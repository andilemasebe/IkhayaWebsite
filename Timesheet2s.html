<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timesheet</title>
	
	<style>
		body {
		font-family: Arial, sans-serif;
		background-color: #f4f4f4;
		margin: 0;
		padding: 0;
	}

	.container {
		max-width: 600px;
		margin: 50px auto;
		background-color: #fff;
		padding: 20px;
		border-radius: 8px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}

	form {
		display: flex;
		flex-direction: column;
	}

	label {
		margin-bottom: 8px;
	}

	input, button {
		margin-bottom: 16px;
		padding: 8px;
		border: 1px solid #ccc;
		border-radius: 4px;
	}

	button {
		cursor: pointer;
		background-color: #4caf50;
		color: #fff;
		border: none;
	}
	
	.button1 {
		<!-- margin-bottom: 16px; -->
		padding: 8px;
		border: 1px solid #ccc;
		border-radius: 4px;
	}
	
	.button1 {
		cursor: pointer;
		background-color: #4caf50;
		color: #fff;
		border: none;
		width: 80px;
		display: inline;
		position: inline;
	}

	</style>
</head>
<body>
    <div class="container">
        <h1>Timesheet</h1>
        <form id="timesheetForm">
		
		<button type="button" class="button1" onclick="addEntry()">Print</button>
		<button type="button" class="button1" onclick="addEntry()">Submit</button>
		<button type="button" class="button1" onclick="addEntry()">Delete</button>
		<button type="button" class="button1" onclick="addEntry()">Close</button>
		<button type="button" class="button1" onclick="addEntry()">Add Entry</button>
		
		
            <label for="project">Project:</label>
            <input type="text" id="project" name="project" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="hours">Hours:</label>
            <input type="number" id="hours" name="hours" min="0" step="0.25" required>

            <button type="button" onclick="addEntry()">Add Entry</button>
        </form>

        <div id="timesheetEntries">
            <!-- Display timesheet entries here -->
        </div>
    </div>

    <script src="script.js">
		function addEntry() {
		const project = document.getElementById('project').value;
		const date = document.getElementById('date').value;
		const hours = document.getElementById('hours').value;

		if (project && date && hours) {
			const entry = `${date} - ${project}: ${hours} hours`;
			const entryElement = document.createElement('div');
			entryElement.textContent = entry;

			document.getElementById('timesheetEntries').appendChild(entryElement);

			// Clear the form fields
			document.getElementById('project').value = '';
			document.getElementById('date').value = '';
			document.getElementById('hours').value = '';
		} else {
			alert('Please fill in all the fields.');
		}
	}

	</script>
</body>
</html>
